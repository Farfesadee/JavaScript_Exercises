<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Effect</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #39812f;}
    #typedText {
      font-size: 1.5em;
      font-family: monospace;
    }
    .hidden {
      visibility: hidden;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <p id="typedText"></p>
  <button onclick="startTyping()">Restart Typing</button>

  <script>
    const text = "Welcome to JavaScript Timers!";
    const typedText = document.getElementById("typedText");
    let typingIndex = 0;
    let blinkInterval;

    function startTyping() {
      clearInterval(blinkInterval); // Stop blinking if active
      typedText.classList.remove("hidden");
      typedText.textContent = "";
      typingIndex = 0;

      function typeChar() {
        if (typingIndex < text.length) {
          typedText.textContent += text.charAt(typingIndex);
          typingIndex++;
          setTimeout(typeChar, 100); // Delay between characters
        } else {
          startBlinking();
        }
      }

      typeChar();
    }

    function startBlinking() {
      blinkInterval = setInterval(() => {
        typedText.classList.toggle("hidden");
      }, 500); // Blink every 0.5 seconds
    }

    // Start typing on page load
    window.onload = startTyping;
  </script>

</body>
</html>
