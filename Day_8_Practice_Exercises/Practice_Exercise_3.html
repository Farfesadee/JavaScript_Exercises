<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Save Draft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: beige;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: green;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h2>Auto-Save Draft</h2>
  <textarea id="draftArea" placeholder="Start typing..."></textarea>
  <div id="status"></div>

  <script>
    const textarea = document.getElementById('draftArea');
    const status = document.getElementById('status');
    const STORAGE_KEY = 'autoSaveDraft';

    // Restore saved draft on page load
    window.addEventListener('load', () => {
      const savedText = localStorage.getItem(STORAGE_KEY);
      if (savedText) {
        textarea.value = savedText;
      }
    });

    // Save draft every 5 seconds
    setInterval(() => {
      const text = textarea.value;
      localStorage.setItem(STORAGE_KEY, text);

      const now = new Date();
      const timeString = now.toLocaleTimeString();
      status.textContent = `Draft saved at ${timeString}`;
    }, 5000);
  </script>

</body>
</html>
