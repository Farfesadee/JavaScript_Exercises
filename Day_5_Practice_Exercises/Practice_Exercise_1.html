<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Changer</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      transition: background-color 0.5s ease;
    }
    #colorText {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p id="colorText">Click the button to change my color!</p>
  <button onclick="changeColors()">Change Colors</button>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeColors() {
      const paragraph = document.getElementById('colorText');
      const randomTextColor = getRandomColor();
      const randomBgColor = getRandomColor();

      paragraph.style.color = randomTextColor;
      document.body.style.backgroundColor = randomBgColor;
    }
  </script>

</body>
</html>
